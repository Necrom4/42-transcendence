<div class="settings-box">
  <section class="profile">
    <div class="profile-nav">
      <div id="main_info">
        <input type="file" id="avatar-input" class="hide-input">
        <label for="avatar-input">
          <img id="user-avatar" src="https://tinyurl.com/dkxknyfv" alt="image upload" class="avatar_pic">
        </label>
        <h1 id="info-username"></h1>
      </div>
      <button id="user-logout">Logout</button>
      <div class="profile-modify">
        <input type="text" id="new-username" placeholder="Enter new username" />
        <input type="text" id="new-email" placeholder="Enter new email" />
        <input type="password" id="new-password" placeholder="Enter new password" />
        <button id="update-profile">Update Profile</button>
      </div>
    </div>
    <form id="enable-2fa-form">
      <button type="button" id="enable-2fa">Enable 2FA</button>
    </form>
    <div class="language-switch">
      <label for="language-select" id="language-select-label">Choose your language:</label>
      <select id="language-change">
        <option value="en">ENGLISH</option>
        <option value="fr">FRANÇAIS</option>
        <option value="it">ITALIANO</option>
        <option value="de">DEUTSCH</option>
        <option value="el">ΕΛΛΗΝΙΚΆ</option>
        <option value="zh">中文</option>
        <option value="la">LATIN</option>
      </select>
    </div>
</div>
