<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transcendance</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
  </head>
  <body>
    <section class="profile">
      <button class="nav" id="btnLogin">Login</button>
    </section>

    <section class="login-section">
      <div class="form-container">
        <!-- Login Form -->
        <i class="uil uil-times form-close" id="btnFormClose"></i>
        <div class="login-form">
          <form action="#">
            <h2>Login</h2>
            <div class="input-box">
              <input type="email" placeholder="Enter your email" required />
            </div>
            <div class="input-box">
              <input
                type="password"
                placeholder="Enter your password"
                required
              />
              <i class="uil uil-eye-slash toggle-password"></i>
            </div>
            <div class="option-field">
              <label class="checkbox">
                <input type="checkbox" id="remember" />
                Remember me
              </label>
              <a href="#" class="forgot-pw">Forgot password?</a>
            </div>
            <button type="submit" class="button" id="loginSubmit">
              Login Now
            </button>
            <div class="signup-link">
              Don't have any account? <a href="#" id="signup">Signup</a>
            </div>
          </form>
        </div>

        <!-- Signup Form -->
        <div class="signup-form">
          <form action="#">
            <h2>Signup</h2>
            <div class="input-box">
              <input
                type="text"
                name="username"
                placeholder="Enter your name"
                required
              />
            </div>
            <div class="input-box">
              <input
                type="email"
                name="email"
                placeholder="Enter your email"
                required
              />
            </div>
            <div class="input-box">
              <input
                type="password"
                name="password"
                placeholder="Create your password"
                required
              />
              <i class="uil uil-eye-slash toggle-password"></i>
            </div>
            <div class="input-box">
              <input
                type="password"
                placeholder="Confirm your password"
                required
              />
              <i class="uil uil-eye-slash toggle-password"></i>
            </div>
            <button type="submit" class="button" id="signupSubmit">
              Signup Now
            </button>
            <div class="signup-link">
              Already have an account? <a href="#" id="login">Login</a>
            </div>
          </form>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
