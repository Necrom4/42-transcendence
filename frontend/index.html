<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transcendance</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
  </head>
  <body>
    <section class="profile">
      <div class="profile-nav">
        <img id="user-avatar" src="utils/default.jpg" alt="User Avatar" />
        <h3 id="user-name">Guest</h3>
        <p id="user-email"></p>
        <h3 id="info">Please login to access your profile</h3>
        <h3 id="user-logout"></h3>
        <div class="profile-modify">
          <input
            type="text"
            id="new-username"
            placeholder="Enter new username"
          />
          <input type="text" id="new-email" placeholder="Enter new email" />
          <input
            type="password"
            id="new-password"
            placeholder="Enter new password"
          />
          <button id="update-profile">Update Profile</button>
        </div>
      </div>
      <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" id="input-avatar" name="image" accept="image/*" />
        <button type="button" id="upload-avatar">Télécharger</button>
      </form>
    </section>

    <section class="login-section">
      <div class="form-container">
        <!-- Login Form -->
        <i class="uil uil-times form-close" id="btn-form-close"></i>
        <div class="login-form">
          <form action="#">
            <h2>Login</h2>
            <div class="input-box">
              <input
                type="text"
                name="username"
                placeholder="Enter your name"
                required
                autocomplete="off"
              />
            </div>
            <div class="input-box">
              <input
                type="password"
                name="password"
                placeholder="Enter your password"
                required
              />
              <i class="uil uil-eye-slash toggle-password"></i>
            </div>
            <div class="option-field">
              <label class="checkbox">
                <input type="checkbox" id="remember" />
                Remember me
              </label>
              <a href="#" class="forgot-pw">Forgot password?</a>
            </div>
            <button type="submit" class="button" id="login-submit">
              Login Now
            </button>
            <div class="signup-link">
              Don't have any account? <a href="#" id="signup">Signup</a>
            </div>
          </form>
        </div>

        <!-- Signup Form -->
        <div class="signup-form">
          <form action="#">
            <h2>Signup</h2>
            <div class="input-box">
              <input
                type="text"
                name="username"
                placeholder="Enter your name"
                required
                autocomplete="off"
              />
            </div>
            <div class="input-box">
              <input
                type="email"
                name="email"
                placeholder="Enter your email"
                required
                autocomplete="off"
              />
            </div>
            <div class="input-box">
              <input
                type="password"
                name="password"
                placeholder="Create your password"
                required
              />
              <i class="uil uil-eye-slash toggle-password"></i>
            </div>
            <div class="input-box">
              <input
                type="password"
                name="password-cofirmation"
                placeholder="Confirm your password"
                required
              />
              <i class="uil uil-eye-slash toggle-password"></i>
            </div>
            <button type="submit" class="button" id="signup-submiy">
              Signup Now
            </button>
            <div class="signup-link">
              Already have an account? <a href="#" id="login">Login</a>
            </div>
          </form>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
